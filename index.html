<!doctype html>
<html>
<body>
<script src="https://unpkg.com/kaboom/dist/kaboom.js"></script>
<script>
        kaboom();
debug.inspect = true;
let coins;
loadSprite("fire","/1st-KboomJS/sprites/fire.png");
loadSprite("grass","/1st-KboomJS/sprites/grass.png");
loadSprite("ball","/1st-KboomJS/sprites/ball.png");
loadSprite("rock","/1st-KboomJS/sprites/rock1.png");
const speed=350;

const fire = add([
    sprite("fire"),
    pos(0,0),
    area(),
    solid(),
    "fire",
]);
function addGrass(){
    let x = rand(0, width());
let y = rand(0, height());

add([
   sprite("grass"),
   pos(x, y),
   // Both objects must have area() component to enable collision detection between
   area(),
   "enemy",
]);
}
for (let i = 0; i < 3; i++) {

addGrass();

};
add([
	rect(width(), 48),
	outline(4),
	area(),
	pos(0, height() - 48),
	// Give objects a solid() component if you don't want other solid objects pass through
	solid(),
    "wall"
]);
add([
	rect(48, height()),
	outline(4),
	area(),
	pos(width() - 48, 0),
	// Give objects a solid() component if you don't want other solid objects pass through
	solid(),
    "wall"
]);
add([
	rect(48, height()),
	outline(4),
	area(),
	pos(0, height()),
    origin("botright"),
	// Give objects a solid() component if you don't want other solid objects pass through
	solid(),
    "wall"
]);
add([
	rect(width(), 48),
	outline(4),
	area(),
	pos(width(), 0),
    origin("topright"),
	// Give objects a solid() component if you don't want other solid objects pass through
	solid(),
    "wall"
]);
fire.onCollide("enemy", (enemy) => {
	destroy(enemy);
    ++coins;
    addGrass();
});
console.log("2");
onKeyDown("left",()=>{
    fire.move(-speed,0);
});
onKeyDown("right",()=>{
    fire.move(speed,0);
});
onKeyDown("up",()=>{
    fire.move(0,-speed);
});
onKeyDown("down",()=>{
    fire.move(0,speed);
});
console.log("3");
</script>
</body>
</html>
