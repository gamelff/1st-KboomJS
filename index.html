<!doctype html>
<html>
    <head>

    </head>
    <body>
        <script src="https://unpkg.com/kaboom/dist/kaboom.js"></script>
        <script>
            kaboom();
            debug.inspect = true;
            loadSprite("Ball","/1st-KboomJS/sprites/ball.png");
            const speed=350;
             const ball = add([
                sprite("Ball"),
                pos(0,0),
                origin("center"),
                area(),
                solid(),
                scale(-5)
             ]);
             onKeyDown("left",()=>{
                ball.move(-speed,0);
             });
             onKeyDown("right",()=>{
                ball.move(speed,0);
             });
             onKeyDown("up",()=>{
                ball.move(0,-speed);
             });
             onKeyDown("down",()=>{
                ball.move(0,speed);
             });
        </script>
    </body>
</html>
