<!doctype html>
<html>
    <head>

    </head>
    <body>
        <script src="https://unpkg.com/kaboom/dist/kaboom.js"></script>
        <script>
            kaboom();
            loadSprite("Ball","/1st-KboomJS/sprites/ball.png");
            const speed=350;
             const ball = add([
                sprite("Ball"),
                pos(0,0),
                origin("center"),
                area(),
                solid()
             ]);
             onkeydown("left",()=>{
                player.move(-speed,0);
             });
             onkeydown("right",()=>{
                player.move(speed,0);
             });
             onkeydown("up",()=>{
                player.move(0,speed);
             });
             onkeydown("left",()=>{
                player.move(0,-speed);
             });
        </script>
    </body>
</html>
